<div class="class">

  <h1><strong>Name:</strong> {{ name }}</h1>
  <p><strong>Age:</strong> {{age}}</p>
  <p><strong>Job:</strong> {{job}}</p>
  <p><strong>Address:</strong> {{address}}</p>

  <h2>Hobbies</h2>
  <ol>
    <li>{{hobbies[0]}}</li>
    <li>{{hobbies[1]}}</li>
  </ol>

  <h3>Bens:</h3>
  <p>{{car.name }} - {{car.year}}</p>

</div>
